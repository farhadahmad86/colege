<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/style.css">


</head>
<body>


    <div class="container">

        <div class="main_heading">
            <h3>
                Dropdown Search
                <span>
                    Build as Generic Type
                </span>
            </h3>
        </div><!-- main heading end -->

        <div class="search_con">
            <div class="search_input_box">
                <div class="search_input col-50" data-search_result_id="product-search">
                    <input type="text" class="search" value="" placeholder="Search Product" />
                </div><!-- search input end -->
                <div class="search_input col-50" data-search_result_id="town-search">
                    <input type="text" class="search" value="" placeholder="Search Town" />
                </div><!-- search input end -->
            </div><!-- search input box end -->
        </div><!-- search input con end -->


        <div class="tableBx">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Sr.
                        </th>
                        <th>
                            Product Name
                        </th>
                        <th>
                            Product Remarks
                        </th>
                        <th>
                            Qty
                        </th>
                        <th>
                            Unit Price
                        </th>
                        <th>
                            Amount
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            1
                        </td>
                        <td>
                            Ding Dong Gum
                        </td>
                        <td>
                            Sold 20 Gums
                        </td>
                        <td>
                            20
                        </td>
                        <td>
                            2
                        </td>
                        <td>
                            40
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>



    <script type="module" src="js/main.js"></script>


</body>
</html>
